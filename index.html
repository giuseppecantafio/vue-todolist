<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>To Do List viaggio in Giappone!</title>
</head>
<body>
    <div id="app">
        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <h4>To Do List viaggio in Giappone! </h4>
                    <ul>
                        <li v-for="(item, index) in viaggio" :key="index" :class="{'text-decoration-line-through': item.done === true}">
                            <span @click="item.done = !item.done">{{item.todo}}</span> 
                            <span><i class="fa-solid fa-xmark" @click="rimuovi(index)"></i></span>
                    </ul>
                    <h4 v-if="viaggio.length === 0">
                        Carica un nuovo todo nel form sottostante
                    </h4>
                <input type="text" v-model="nuovoTodo" @keyup.enter="aggiungi"><button @click="aggiungi">Aggiungi</button>
                </div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
